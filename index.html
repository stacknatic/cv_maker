<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
@page{
    size: auto;
    margin: 0;
}
header{
    background-color: #1f1f1f;
    position: sticky;
    top: 0;
}
body{
    margin: 1rem;
    font-family: sans-serif;
}
main{
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
}
form{
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    flex-direction: column;
}
form input, form label{
    margin: 0.5rem 0; 
}
.overview-input{
    display: block;
    
}
.section1{
    flex-basis: 30%;
    border: 1px solid gray;
    border-radius: 2px;
    padding: 0.5rem;


}
.section2{
    flex-basis: 65%;
    flex-shrink: 0;
    border: 1px solid gray;
    border-radius: 2px;
    padding: 0.5rem;
    position: relative;

}
h2{
    text-align: center;
}
.cv-container{
    display: grid;

    grid-template-areas:
    'a b b'
    'c d d'
    'e d d'
    'f d d';
    gap: 1rem;


}


.a {
    grid-area: a;
   
}
.b {
    grid-area: b;
}

.c {
    grid-area: c;
}

.d{
    grid-area: d;
}
.e{
    grid-area: e;
}
.f{
    grid-area: f;
}



.column{
    border: 1px solid gray;
    padding: 0.5rem;
}
.print{
    margin: 1rem 0;
}
button{
    border-radius: 5pc;
    padding: 0.4rem;
}
.contact-info, .overview{
    font-size: small;
    /* width: 325px; */
    word-wrap: break-word ;
}

.a, .c, .e, .f{
    min-width: 260px;
}

.b, .d{
    min-width: 400px;
}
    </style>
</head>
<body>
  
    <h1>CV Maker</h1>
    <main>
        <section class="section1">
            <form action="">
                <label for="fullname">Full name</label>
                <input type="text" id="fullname">
                <label for="tel">Telephone number</label>
                <input type="number" id="tel">
                <label for="email">Email address</label>
                <input type="number" id="email">
                <label for="location">Location</label>
                <input type="number" id="location">
                <label for="overview">Overview</label>
                <textarea name="overview" id="overview" cols="30" rows="10"></textarea>
                
            </form>
        </section>
        <section class="section2">
            <h2>John Smith</h2>
            <div class="cv-container">
                <div class="a column contact-info">
                    <p>Tel: <span class="telephone"></span></p>
                    <p>Email: <span class="email"></span></p>
                    <p>Location: <span class="location"></span></p>
                    <p>Url: <span class="location"></span></p>

                </div>
                <div class="b column overview">
                    <h3>Profile</h3>
                </div>
                <!-- <div class="b column profile">b</div> -->
                <div class="c column skills"></div>
                <div class="d column experience"></div>
                <!-- <div class="d column">d</div> -->
                <div class="e column education"></div>
                <div class="d column"></div>
                <!-- <div class="d column">d</div> -->
                <div class="f column career-objectives"></div>






            </div>

        </section>
    </main>
    <div class="print">
        <button>Print CV</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
